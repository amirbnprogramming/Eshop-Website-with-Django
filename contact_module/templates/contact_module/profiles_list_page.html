{% extends 'shared/_layout.html' %}
{% block title %}Profile List{% endblock %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <ul>
                    {% for profile in profiles %}
                        <li>
                             <img src="{{ profile.image.url }}" style="width: 120px ; height: 120px;border:1px;border-radius: 15px">
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
{% endblock %}
